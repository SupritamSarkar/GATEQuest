<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GATEQuest | Login / Signup</title>
    <link rel="stylesheet" href="auth.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <h1 class="auth-title">GATEQuest</h1>
        <p class="auth-subtitle" id="form-subtitle">Login to continue</p>

        <!-- Login Form -->
        <form id="login-form" class="auth-form">
          <input type="email" id="login-email" placeholder="Email" required />
          <input
            type="password"
            id="login-password"
            placeholder="Password"
            required
          />
          <button type="submit" class="btn btn-login">Login</button>
          <p>Or</p>
          <button id="google-login-btn" type="button" class="btn btn-google-login">
            <img
              src="https://icon2.cleanpng.com/20240216/yhs/transparent-google-logo-google-logo-with-colorful-letters-on-black-1710875297222.webp"
              width="20"
            />
            Sign in with Google
          </button>

          <p class="switch-text">
            Don't have an account?
            <a href="#" id="show-signup">Sign up</a>
          </p>
        </form>

        <!-- Signup Form -->
        <form id="signup-form" class="auth-form hidden">
          <input
            type="text"
            id="signup-name"
            placeholder="Full Name"
            required
          />
          <input type="email" id="signup-email" placeholder="Email" required />
          <input
            type="password"
            id="signup-password"
            placeholder="Password"
            required
          />
          <button type="submit" class="btn btn-signup">Sign Up</button>
          <p>Or</p>
          <button id="google-signup-btn" type="button" class=" btn btn-google-signup">
            <img
              src="https://icon2.cleanpng.com/20240216/sqo/transparent-google-logo-google-logo-in-black-circle-colorful-1710875294177.webp"
              width="20"
            />
            Sign up with Google
          </button>

          <p class="switch-text">
            Already have an account?
            <a href="#" id="show-login">Login</a>
          </p>
        </form>

        <p id="message" class="message"></p>
      </div>
    </div>

    <script src="auth.js"></script>
  </body>
</html>
